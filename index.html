<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>

<!--HEADER-->
    <div class="header">
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="tea-cozy-logo">
      </div>
      <div class="navigation">
        <nav>
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </div>
    </div>
<!--END OF HEADER-->

<!--MISSION-->
  <div class="mission">
    <div class="mission-banner">
      <div class="mission-text">
        <span><h2>Our Mission</h2></span>
        <span><h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4></span>
      </div>
    </div>
  </div>
<!--END OF MISSION-->

<!--TEA OF THE MONTH-->
<div class="tea-month">
  <div class="title">
    <span><h2>Tea of the Month</h2></span>
    <span><h4>What's Steeping at The Tea Cozy?</h4></span>
  </div>

  <div class="images-container">
    <div class="image-box">
      <div class="image">
        <img src="resources/images/img-berryblitz.jpg" alt="img-berryblitz" height="200px" width="300px">
      </div>
      <div class="image-box-text">
        <span><h4>Fall Berry Blitz Tea</h4></span>
      </div>
    </div>

  <div class="image-box">
    <div class="image">
        <img src="resources/images/img-spiced-rum.jpg" alt="img-spiced-rum" height="200px" width="300px">
      </div>
      <div class="image-box-text">
        <span><h4>Spiced Rum</h4></span>
      </div>
    </div>

  <div class="image-box">
    <div class="image">
      <img src="resources/images/img-donut.jpg" alt="img-donut" height="200px" width="300px">
    </div>
    <div class="image-box-text">
      <span><h4>Seasonal Donuts</h4></span>
    </div>
  </div>

  <div class="image-box">
    <div class="image">
      <img src="resources/images/img-myrtle-ave.jpg" alt="img-myrtle-ave" height="200px" width="300px">
    </div>
    <div class="image-box-text">
      <span><h4>Myrtle Ave Tea</h4></span>
    </div>
  </div>

  <div class="image-box">
    <div class="image">
      <img src="resources/images/img-bedford-bizarre.jpg" alt="img-bedford-bizarre" height="200px" width="300px">
    </div>
    <div class="image-box-text">
      <span><h4>Bedford Bizarre Tea</h4></span>
    </div>
  </div>

</div>



<!--END OF TEA OF THE MONTH-->




  </body>
</html>
